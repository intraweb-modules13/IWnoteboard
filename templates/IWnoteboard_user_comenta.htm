<script language="javascript">
    function send(){
        var j=0;
        if(document.new_note.noticia.value==""){
            //			alert("{{gt text="The text of the note is empty!"}}");
            //			var error=true;
        }
		
        resposta=confirm('{{gt text="Do you really want to send the note?"}}');
		
        if(document.new_note.m.value=="n"){
            document.new_note.action="index.php?module=IWnoteboard&func=comenta_crear"
        }else{
            document.new_note.action="index.php?module=IWnoteboard&func=updatecomentari"
        }

        if(resposta){
            document.new_note.submit();
        }
    }
</script>

{include file="IWnoteboard_user_menu.htm"}
<h2>{$titol}</h2>
<form action=""  name="new_note" enctype="multipart/form-data" method="post">
    <input type="hidden" name="authid" value="{$security}"-->
           <input type="hidden" name="verifica" value="{$verifica}">
    <input type="hidden" name="m" value="{$m}">
    <input type="hidden" name="nid" value="{$nid}">
    <input type="hidden" name="saved" value="{$saved}">
    <input type="hidden" name="tema" value="{$tema}">

    <div>
        <strong>{gt text="Comment"}:</strong>
    </div>
    <div>
        <textarea cols="" name="noticia" style="width:100%;" rows="15">{if $m eq 'e'}{$noticia}{/if}</textarea>
    </div>
    <div class="z-formbuttons">
        <a onClick="javascript:send()" title="{$submit}">{img modname='core' src='button_ok.gif' set='icons/small'}</a>{$submit}
        <a href="#" onclick ='javascript:history.back(-1)'>{img modname='core' src='button_cancel.gif' set='icons/small'   __alt="Cancel" __title="Cancel"}</a>
    </div>

    <fieldset style="padding:20px; margin:20px;">
        <legend>&nbsp;<strong>{gt text="Note content"}</strong>&nbsp;</legend>
        <p>{$textnota|nl2br}</p>
    </fieldset>
</form>
