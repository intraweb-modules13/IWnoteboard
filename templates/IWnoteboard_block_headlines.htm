{section name=titulars loop=$titulars}
<div style="background-color: {$titulars[titulars].bgcolor}; padding: 10px;">
    <div>
        {if $loggedIn}
        <a href="{modurl modname="IWnoteboard" nid=$titulars[titulars].nid tema=$titulars[titulars].tid}">{$titulars[titulars].titular|nl2br}</a>
        {else}
        <a href="{modurl modname="IWnoteboard" nid=$titulars[titulars].nid}">{$titulars[titulars].titular|nl2br}</a>
        {/if}
    </div>
    <div>
        {if $notRegisteredSeeRedactors}
            <strong>{$titulars[titulars].informa}</strong>
        {/if}
        {if $loggedIn}
            (<a href="{modurl modname="IWnoteboard" tema=$titulars[titulars].tid}">{$titulars[titulars].tema}</a>)
        {/if}
    </div>
</div>
{/section}
<div style="height: 20px">&nbsp;</div>
